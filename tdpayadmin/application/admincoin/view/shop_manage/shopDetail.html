<script>
	/*点击返回列表*/
	$(".backBtn").click(function(){
		$('.app-content').empty();		
		$.ajax({
			type: "GET",
			cache:false,
			async:false,
			url:"{:url('ShopManage/shop')}",
			success: function(data) {
				$('.app-content').append(data);
			}
		});
	});
    /**
	 * 修改信息
     */
	$(".update").click(function(){
		var data=$("#formID").serialize();
		$.ajax({
			type:"POST",
			data:data,
			dataType:"json",
			url:"{:url('ShopManage/shopinfoup')}",
			success:function(data){
			    if(data.status==1){
                    layer.msg(data.msg);
				}else{
			        layer.msg(data.msg);
				}
			    $(".app-content").append(data);
			}
		});
	});
</script>

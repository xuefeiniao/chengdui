			/*分页*/
			.pagination {}
			.pagination li {display: inline-block;margin-right: -1px;padding: 5px;border: 1px solid #e2e2e2;min-width: 2em;text-align: center;}
			.pagination li.active {background: #009688;color: #fff;border: 1px solid #009688;}
			.pagination li a {display: block;text-align: center;}

		<style>
            /*版本卡样式*/
            .navbar .form-inline .btn{
                border-radius:0.25rem;
                padding-top:2px;
                padding-bottom:2px;
                color:#fff;
                cursor: default;
                border:0;
                padding-left:5px;
                padding-right:5px;
                font-size: 12px;
            }
            .visitor .media-body{
                margin-top:0;
            }
            .send.disabled{
                background-color: #ddd;
                border-color:#ddd;
                color:#666!important;
            }
            .card .knob-chart{
                padding-top:10px;
                padding-bottom:10px;
            }
            section .row:first-child .knob-chart{
                padding-top:3px;
                padding-bottom:3px;
            }
         
            .mt-4, .my-4 {
                margin-top: 0.9em!important;
                margin-bottom: 0.6rem!important;
            }
            
              /*表格背景色*/
            .table-striped tbody tr{
                background-color: #fff!important;
            }
           table.table-bordered.dataTable th,table.table-bordered.dataTable tbody td{
                border-right-width:0;
                border-left-width:0;
                padding-right:5px;
                vertical-align: middle;
            }
           table.dataTable.no-footer{
               border-right-width:0;
               border-left-width:0;
           }
           #hangqing span{
               overflow: hidden;
               text-align: right;
               display: block;
               padding-right: 2px;
           }
            #hangqing span i{
               font-style: normal;
           }
           #hangqing span img{
               display: inline-block;
               width:20px;
               height:20px; 
               margin-top:-2px;
               margin-right:5px;
           }
          
           #hangqing tr td:first-child span{
               text-align: center;
           }
          
           span.wrap b {
                display: block;
                font-weight: 400;
                font-size: 14px;
                float: none;
            }
            span.wrap em {
                color: #9ca9b5;
                font-size: 12px;
            }
            span .rate {
                line-height: 1;
                width: 90px;
                padding: 6px 14px;
                text-align: center;
                border-radius: 2px;
                font-weight: 400;
                display: inline-block;
                background-color: rgba(156,169,181,.1);
            }
            .rate.up {
                color: #0da88b;
                background-color: rgba(13,168,139,.1);
            }
            .rate.down {
                color: #ef5656;
                background-color: rgba(239,86,86,.1);
            }
            #hangqing th{
                text-align:right;
                padding-right:25px;
            }
            .table-bordered td, .table-bordered th{
                vertical-align: middle;
            }
            
          	/*去掉tye=numbe的样式*/
            input[type=number] {
                -moz-appearance:textfield;
            }
            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            
        </style>
		<script src="/assets/js/jquery.min.js"></script>

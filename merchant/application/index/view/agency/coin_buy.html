<script>
	//提交表单数据
	$("#submit").click(function(){
		$.ajax({
			type:"POST",
			dataType:"json",
			url:"{:url('exshop/coin_buy')}",
			data:$("#form").serialize(),

					layer.msg(data.msg);
				}
			},
			error:function(error){}
		});
	});

<script>
	/*判断审核按钮是否开启*/
	$(".switchShen").click(function(){
		if($(".switchCheck").is(":checked")){
			$(".switchDiv").show();
		}else{
			$(".switchDiv").hide();
		}
	})
	$(".query").click(function(){
		var sentData=$("#formID").serialize();
		$.post("{:url('api/apiset')}",sentData,function(e){
			layer.msg(e.msg);
		});
	});
</script>

		<script type="text/javascript">
			var httpHead = 'http://soolepay.fisyst.com/index/zb';//这个是调用中币的接口
			var httpHeadhl = 'http://soolepay.fisyst.com/index/usdcny';//汇率接口
			var danhao='';
			var btchl ='';//btc汇率
			var ethhl = '';//eth汇率
			var usdthl = '';//usdt汇率
			var usdhl ='';//usd汇率
			//实时获取汇率
			function gethl(){
				$.ajax({
					type:"get",
					url:"http://soolepay.fisyst.com/index/zb",
					success:function(data){						
						btchl =data.btc.price;
						ethhl = data.eth.price;
						usdhl = data.usd.price;
						usdthl = data.usdt.price;					
					}
				});
				setInterval(function(){
					gethl();
					},300000)
			}
			gethl();
				
			$('.payinfo>div').on('click',function(){				
				danhao = $(this).index();
				$('.payinfo button').removeClass('active');
				$(this).find('button').addClass('active');				
				if(danhao == '0'){	
					danhao =7;
					$('.exchange-rate').html('1')
					var rmbnum = {$info.order_money};
					$('.exchange-num').html(rmbnum.toFixed(2))
					$('.exchange-name').html('CNY')
					$('.bz-exchange').html('CNY 实时汇率:');						
				}else if(danhao =='1' || danhao ==2){
					if(usdhl!=''){
						$('.bz-exchange').html('USD/CNY 实时汇率：');
						$('.exchange-rate').html(usdhl)
						var btcnum = {$info.order_money};
						btcnum = (btcnum/usdhl).toFixed(2);					
						$('.exchange-num').html(btcnum )	
						$('.exchange-name').html('USD')
					}
					
				}else if(danhao ==3){
					/*btc*/
					if(btchl!=''){
						$('.bz-exchange').html('BTC/CNY 实时汇率：');
						$('.exchange-rate').html(btchl)
						var btcnum = {$info.order_money};
						btcnum = (btcnum/btchl).toFixed(8);					
						$('.exchange-num').html(btcnum )
						$('.exchange-name').html('BTC')
					}
				}else if(danhao ==4){
					/*eth*/
					if(ethhl!=''){
						$('.bz-exchange').html('ETH/CNY 实时汇率：');
						$('.exchange-rate').html(ethhl)
						var btcnum = {$info.order_money};
						btcnum = (btcnum/ethhl).toFixed(8);					
						$('.exchange-num').html(btcnum)
						$('.exchange-name').html('ETH')
					}
					
				}else if(danhao ==5){
					/*usdt*/
					if(usdthl!=''){
						$('.bz-exchange').html('USDT/CNY 实时汇率：');
						$('.exchange-rate').html(usdthl)
						var btcnum = {$info.order_money};
						btcnum = (btcnum/usdthl).toFixed(8);					
						$('.exchange-num').html(btcnum)	
						$('.exchange-name').html('USDT')
					}
				}
				
				
			})
			$('.tijiao').on('click',function(){				
				if(danhao=='' || danhao==null){
					alert('请选择支付方式');
					return false;
				}
				if(danhao == '7'){	
					console.log('选择了支付宝大陆版')
					window.location.href='__APP__/Alipaypc/dopay/orderid/{$info.order_no}/money/{$info.order_money}';
				}else if(danhao =='1'){						
					window.location.href ="__APP__/Alipay/dopay/orderid/{$info.order_no}/money/{$info.order_money}/type/pingtai"
				}else if(danhao ==2){
					window.location.href ="__APP__/Pay/getorder/orderid/{$info.order_no}/money/{$info.order_money}/type/pingtai"
				}else if(danhao ==3){
					/*btc*/
					window.location.href ="__APP__/Coinpay/addorder/orderid/{$info.order_no}/money/{$info.order_money}/pay_type/BTC/type/pingtai"
				}else if(danhao ==4){
					/*eth*/
					window.location.href ="__APP__/Coinpay/addorder/orderid/{$info.order_no}/money/{$info.order_money}/pay_type/ETH/type/pingtai"
				}else if(danhao ==5){
					/*usdt*/
					window.location.href ="__APP__/Coinpay/addorder/orderid/{$info.order_no}/money/{$info.order_money}/pay_type/USDT/type/pingtai"
				}
				
			})

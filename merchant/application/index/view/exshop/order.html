
<style>
    .noEdit{
        font-size: 12px;
        color: red;
        margin-top: 5px;
        margin-bottom: -5px;
    }
</style>
                    
<section class="section">

	<div class="row">
		<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
			<div class="card">
				<div class="card-header">
					<h4>系统挂单</h4>
				</div>
				<div class="card-body">
					<form class="form-horizontal" id="form">
						<div class="form-group row">
							<label class="col-md-3 col-form-label">平台账号</label>
							<div class="col-md-9">
								<select class="form-control" id="username" name="username">
									<option value="15038309303">15038309303</option>
									<option value="150383093031">150383093031</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label">挂单类型</label>
							<div class="col-md-9">
								<select class="form-control" id="type" name="type">
									<option value="1">买入</option>
									<option value="2">卖出</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label" for="price">挂单价格</label>
							<div class="col-md-9">
								<input type="email"  name="price" class="form-control" id="price" value="6.8">
								<p class="noEdit">请务必注意挂单的价格</p>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label" for="number" id="typeName">挂单数量</label>
							<div class="col-md-9">
								<input type="email"  name="number" class="form-control" id="number" value="">
								<p class="noEdit">输入买卖的数量</p>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label" for="min">最小成交量</label>
							<div class="col-md-9">
								<input type="email"  name="min" class="form-control" id="min" value="0">
								<p class="noEdit">设置最小成交量0不控制</p>
							</div>
						</div>
						<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 text-right">
                    		<button type="button" class="btn btn-primary mt-1 mb-0" id="submit">确定</button>
                    	</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</section>
<script>
	//提交表单数据
	$("#submit").click(function(){
		$.ajax({
			type:"POST",
			dataType:"json",
			url:"{:url('Otcmanage/order')}",
			data:$("#form").serialize(),
			success:function(data){
				if(data.status==1){
					layer.msg(data.msg);
				}else{
					layer.msg(data.msg);
				}
			},
			error:function(error){}
		});
	});
</script>

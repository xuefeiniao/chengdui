<!DOCTYPE HTML>
<html lang="en-US">
{include file="public/head" /}
<body>

<!-- Top Panel -->
<div class="top_panel">
    <div class="wrapper">
        <div class="user">
            <img src="/assets/Images/user_avatar.png" alt="user_avatar" class="user_avatar">
            <span class="label"><a href="#">Sign Up</a></span>
        </div>
    </div>
</div>
<style>
    .code{
        width: 60%;
    }
    .codeimg{
        width:40%; border:0; padding:0 0 0 5px; float:right; cursor:pointer;
    }
</style>
<div class="wrapper contents_wrapper">

    <div class="login">
        <div class="widget_header">
            <h4 class="widget_header_title wwIcon i_16_login">Login</h4>
        </div>
        <div class="widget_contents lgNoPadding">
            <form method="post" action="{:url('login/index')}">
                <div class="line_grid">
                    <div class="g_2 g_2M"><span class="label">User</span></div>
                    <div class="g_10 g_10M">
                        <input class="simple_field tooltip" title="Your Username" type="text" placeholder="" name="username"></div>
                    <div class="clear"></div>
                </div>
                <div class="line_grid">
                    <div class="g_2 g_2M"><span class="label">Pass</span></div>
                    <div class="g_10 g_10M">
                        <input class="simple_field tooltip" title="Your Password" type="password" value="" name="password">
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="line_grid">
                    <div class="g_2 g_2M"><span class="label">Code</span></div>
                    <div class="g_10 g_10M">
                        <input class="simple_field tooltip code" title="Your Password" type="text" value="" name="code">
                        <img class="simple_field tooltip codeimg" onclick="this.src='{:captcha_src()}?'+Math.random()" src="{:captcha_src()}">
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="line_grid">
                    <div class="g_6"><input class="submitIt simple_buttons" value="Log In" type="submit">
                    </div>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
    </div>

</div>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
